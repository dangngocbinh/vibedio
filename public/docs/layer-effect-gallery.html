<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Effect Templates (Top 10 Free Styles)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #06b6d4;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .preview-box {
            height: 140px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info .name {
            font-weight: 600;
            font-size: 0.85rem;
            color: #fff;
            margin-bottom: 4px;
            text-align: center;
        }

        .info .id {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--primary);
            background: rgba(6, 182, 212, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }



        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes scan {
            from {
                top: 0%;
            }

            to {
                top: 100%;
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <a href="index.html" class="btn-back">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Quay láº¡i
    </a>
    <div class="header">
        <h1>Layer Effect Free Templates</h1>
        <p>Top 10 Visual Effects</p>
    </div>

    <div class="grid" id="gallery"></div>



    <script>
        const effects = [
            'neon-circle', 'scan-lines', 'hud-grid',
            'burst', 'rotating-squares',
            'comic-boom', 'speed-lines-radial',
            'particles', 'heart-beat', 'sound-wave'
        ];

        function getPreviewSvg(type) {
            const color = '#06b6d4';
            switch (type) {
                case 'neon-circle': return `<svg width="100" height="100" viewBox="0 0 100 100" style="animation: rotate 4s linear infinite; filter: drop-shadow(0 0 8px ${color});"><circle cx="50" cy="50" r="45" fill="none" stroke="${color}" stroke-width="2" stroke-dasharray="10 5" opacity="0.8"/><circle cx="50" cy="50" r="35" fill="none" stroke="${color}" stroke-width="1" stroke-dasharray="5 5" opacity="0.6"/><circle cx="50" cy="50" r="25" fill="none" stroke="${color}" stroke-width="4" stroke-dasharray="20 20" opacity="0.9"/></svg>`;
                case 'scan-lines': return `<div style="width:100%; height:100%; position:relative; overflow:hidden;"><div style="position:absolute; top:20%; width:100%; height:2px; background:${color}; box-shadow:0 0 5px ${color}; animation: scan 2s linear infinite;"></div><div style="position:absolute; top:50%; width:100%; height:1px; background:${color}; opacity:0.5;"></div><div style="position:absolute; top:80%; width:100%; height:1px; background:${color}; opacity:0.3;"></div></div>`;
                case 'hud-grid': return `<svg width="100" height="100" viewBox="0 0 100 100">${Array.from({ length: 5 }).map((_, i) => `<line x1="${i * 25}" y1="0" x2="${i * 25}" y2="100" stroke="${color}" stroke-width="1" opacity="0.3"/>`).join('')}${Array.from({ length: 5 }).map((_, i) => `<line x1="0" y1="${i * 25}" x2="100" y2="${i * 25}" stroke="${color}" stroke-width="1" opacity="0.3"/>`).join('')}<rect x="1" y="1" width="98" height="98" fill="none" stroke="${color}" stroke-width="2"/></svg>`;
                case 'burst': return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 8s linear infinite;">${Array.from({ length: 12 }).map((_, i) => { const a = (i * 30) * Math.PI / 180; return `<line x1="50" y1="50" x2="${50 + Math.cos(a) * 45}" y2="${50 + Math.sin(a) * 45}" stroke="${color}" stroke-width="2" opacity="0.6"/>` }).join('')}</svg>`;
                case 'rotating-squares': return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 4s linear infinite;"><rect x="25" y="25" width="50" height="50" fill="none" stroke="${color}" stroke-width="2" opacity="0.8"/><rect x="35" y="35" width="30" height="30" fill="none" stroke="${color}" stroke-width="2" opacity="0.6" transform="rotate(45 50 50)"/></svg>`;
                case 'comic-boom': return `<svg width="80" height="80" viewBox="0 0 100 100"><polygon points="50,5 60,40 95,40 65,60 75,95 50,75 25,95 35,60 5,40 40,40" fill="${color}" opacity="0.8"/><text x="50" y="55" text-anchor="middle" fill="#000" font-size="20" font-weight="bold">!</text></svg>`;
                case 'speed-lines-radial': return `<svg width="100" height="100" viewBox="0 0 100 100">${Array.from({ length: 16 }).map((_, i) => { const a = (i * 22.5) * Math.PI / 180; return `<line x1="${50 + Math.cos(a) * 20}" y1="${50 + Math.sin(a) * 20}" x2="${50 + Math.cos(a) * 50}" y2="${50 + Math.sin(a) * 50}" stroke="${color}" stroke-width="2" opacity="0.7"/>` }).join('')}</svg>`;
                case 'particles': return `<svg width="100" height="100" viewBox="0 0 100 100">${Array.from({ length: 30 }).map(() => `<circle cx="${Math.random() * 100}" cy="${Math.random() * 100}" r="${1 + Math.random() * 2}" fill="${color}" opacity="${0.3 + Math.random() * 0.7}"/>`).join('')}</svg>`;
                case 'heart-beat': return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: pulse 1s ease-in-out infinite;"><path d="M50,80 C20,60 10,40 10,25 C10,10 20,5 30,5 C40,5 45,10 50,20 C55,10 60,5 70,5 C80,5 90,10 90,25 C90,40 80,60 50,80 Z" fill="${color}" opacity="0.8"/></svg>`;
                case 'sound-wave': return `<svg width="100" height="60" viewBox="0 0 100 60" style="animation: wave 1s ease-in-out infinite;"><path d="M0,30 Q25,10 50,30 T100,30" fill="none" stroke="${color}" stroke-width="3"/><path d="M0,30 Q25,50 50,30 T100,30" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/></svg>`;
                default: return `<div>Preview</div>`;
            }
        }

        function createCard(type) {
            const displayName = type.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            return `
                <div class="card">
                    <div class="preview-box">
                        ${getPreviewSvg(type)}
                    </div>
                    <div class="info">
                        <div class="name">${displayName}</div>
                        <div class="id">${type}</div>
                    </div>
                </div>
            `;
        }

        document.getElementById('gallery').innerHTML = effects.map(createCard).join('');
    </script>
</body>

</html>
