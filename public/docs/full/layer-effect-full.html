<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Effect Templates (50+ Effects)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #06b6d4;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .preview-box {
            height: 140px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info .name {
            font-weight: 600;
            font-size: 0.85rem;
            color: #fff;
            margin-bottom: 4px;
            text-align: center;
        }

        .info .id {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--primary);
            background: rgba(6, 182, 212, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Effect Previews */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes scan {
            from {
                top: 0%;
            }

            to {
                top: 100%;
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Layer Effect Templates</h1>
        <p>50+ Visual Effects for Video Layers</p>
    </div>

    <div class="section-title">âš¡ Tech / HUD Effects (19)</div>
    <div class="grid" id="tech-gallery"></div>

    <div class="section-title">ðŸ”· Geometric / Abstract (13)</div>
    <div class="grid" id="geometric-gallery"></div>

    <div class="section-title">ðŸ’¥ Comic / Hand-drawn (8)</div>
    <div class="grid" id="comic-gallery"></div>

    <div class="section-title">ðŸŒŠ Nature / Organic (10)</div>
    <div class="grid" id="nature-gallery"></div>

    <script>
        const effects = {
            tech: [
                'neon-circle', 'scan-lines', 'techno-triangle', 'crosshair', 'hud-grid',
                'loading-ring', 'plus-grid', 'digital-noise', 'radar-sweep', 'target-scope-a',
                'target-scope-b', 'cyber-frame-corners', 'loading-dots', 'loading-bars',
                'countdown-circle', 'concentric-circles', 'dashed-ring', 'globe-grid', 'dna-helix'
            ],
            geometric: [
                'burst', 'rotating-squares', 'crossed-lines', 'not-x', 'zigzag-wave',
                'hex-hive', 'square-tunnel', 'floating-shapes', 'triangle-float', 'glitch-bars',
                'shockwave-ring', 'electric-arc', 'concentric-squares'
            ],
            comic: [
                'speed-lines-radial', 'speed-lines-side', 'comic-boom', 'comic-speed',
                'hand-drawn-circle', 'hand-drawn-arrow', 'hand-drawn-scratch', 'confetti-pop'
            ],
            nature: [
                'sound-wave', 'particles', 'star-field', 'heart-beat', 'music-notes-flow',
                'equalizer-circular', 'lens-flare-sim', 'vignette-pulse', 'arrow-chevron-up', 'arrow-chevron-right'
            ]
        };

        function getPreviewSvg(type) {
            const color = '#06b6d4';
            const color2 = '#f97316';

            switch (type) {
                // ========== TECH/HUD ==========
                case 'neon-circle':
                    return `<svg width="100" height="100" viewBox="0 0 100 100" style="animation: rotate 4s linear infinite; filter: drop-shadow(0 0 8px ${color});">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="${color}" stroke-width="2" stroke-dasharray="10 5" opacity="0.8"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="${color}" stroke-width="1" stroke-dasharray="5 5" opacity="0.6"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="${color}" stroke-width="4" stroke-dasharray="20 20" opacity="0.9"/>
                    </svg>`;

                case 'scan-lines':
                    return `<div style="width:100%; height:100%; position:relative; overflow:hidden;">
                        <div style="position:absolute; top:20%; width:100%; height:2px; background:${color}; box-shadow:0 0 5px ${color}; animation: scan 2s linear infinite;"></div>
                        <div style="position:absolute; top:50%; width:100%; height:1px; background:${color}; opacity:0.5;"></div>
                        <div style="position:absolute; top:80%; width:100%; height:1px; background:${color}; opacity:0.3;"></div>
                    </div>`;

                case 'techno-triangle':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 6s linear infinite;">
                        <polygon points="50,10 90,90 10,90" fill="none" stroke="${color}" stroke-width="3" opacity="0.8"/>
                        <polygon points="50,25 75,75 25,75" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/>
                        <line x1="50" y1="10" x2="50" y2="90" stroke="${color}" stroke-width="1" opacity="0.4"/>
                    </svg>`;

                case 'crosshair':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        <line x1="50" y1="0" x2="50" y2="100" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <line x1="0" y1="50" x2="100" y2="50" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <circle cx="50" cy="50" r="20" fill="none" stroke="${color}" stroke-width="2"/>
                        <circle cx="50" cy="50" r="3" fill="${color}"/>
                    </svg>`;

                case 'hud-grid':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        ${Array.from({ length: 5 }).map((_, i) => `<line x1="${i * 25}" y1="0" x2="${i * 25}" y2="100" stroke="${color}" stroke-width="1" opacity="0.3"/>`).join('')}
                        ${Array.from({ length: 5 }).map((_, i) => `<line x1="0" y1="${i * 25}" x2="100" y2="${i * 25}" stroke="${color}" stroke-width="1" opacity="0.3"/>`).join('')}
                        <rect x="1" y="1" width="98" height="98" fill="none" stroke="${color}" stroke-width="2"/>
                    </svg>`;

                case 'loading-ring':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 2s linear infinite;">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="${color}" stroke-width="6" stroke-dasharray="60 200" opacity="0.8"/>
                    </svg>`;

                case 'plus-grid':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        ${Array.from({ length: 4 }).map((_, i) => Array.from({ length: 4 }).map((_, j) => {
                        const x = 15 + i * 25;
                        const y = 15 + j * 25;
                        return `<g><line x1="${x - 5}" y1="${y}" x2="${x + 5}" y2="${y}" stroke="${color}" stroke-width="2"/>
                                    <line x1="${x}" y1="${y - 5}" x2="${x}" y2="${y + 5}" stroke="${color}" stroke-width="2"/></g>`;
                    }).join('')).join('')}
                    </svg>`;

                case 'digital-noise':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        ${Array.from({ length: 100 }).map(() => {
                        const x = Math.random() * 100;
                        const y = Math.random() * 100;
                        const size = 1 + Math.random() * 2;
                        return `<rect x="${x}" y="${y}" width="${size}" height="${size}" fill="${color}" opacity="${Math.random()}"/>`;
                    }).join('')}
                    </svg>`;

                case 'radar-sweep':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 3s linear infinite;">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="${color}" stroke-width="1" opacity="0.3"/>
                        <circle cx="50" cy="50" r="30" fill="none" stroke="${color}" stroke-width="1" opacity="0.2"/>
                        <line x1="50" y1="50" x2="50" y2="5" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <path d="M50,50 L50,5 A45,45 0 0,1 85,30 Z" fill="${color}" opacity="0.2"/>
                    </svg>`;

                case 'target-scope-a':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="${color}" stroke-width="2"/>
                        <circle cx="50" cy="50" r="30" fill="none" stroke="${color}" stroke-width="1" opacity="0.6"/>
                        <line x1="10" y1="50" x2="30" y2="50" stroke="${color}" stroke-width="2"/>
                        <line x1="70" y1="50" x2="90" y2="50" stroke="${color}" stroke-width="2"/>
                        <line x1="50" y1="10" x2="50" y2="30" stroke="${color}" stroke-width="2"/>
                        <line x1="50" y1="70" x2="50" y2="90" stroke="${color}" stroke-width="2"/>
                        <circle cx="50" cy="50" r="5" fill="${color}"/>
                    </svg>`;

                case 'target-scope-b':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="${color}" stroke-width="2"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="${color}" stroke-width="1" opacity="0.6"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="${color}" stroke-width="1" opacity="0.4"/>
                        <path d="M50,5 L55,15 L50,10 L45,15 Z" fill="${color}"/>
                        <path d="M95,50 L85,55 L90,50 L85,45 Z" fill="${color}"/>
                        <path d="M50,95 L45,85 L50,90 L55,85 Z" fill="${color}"/>
                        <path d="M5,50 L15,45 L10,50 L15,55 Z" fill="${color}"/>
                    </svg>`;

                case 'cyber-frame-corners':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        <path d="M0,0 L20,0 L20,2 L2,2 L2,20 L0,20 Z" fill="${color}"/>
                        <path d="M100,0 L80,0 L80,2 L98,2 L98,20 L100,20 Z" fill="${color}"/>
                        <path d="M0,100 L20,100 L20,98 L2,98 L2,80 L0,80 Z" fill="${color}"/>
                        <path d="M100,100 L80,100 L80,98 L98,98 L98,80 L100,80 Z" fill="${color}"/>
                        <rect x="5" y="5" width="90" height="90" fill="none" stroke="${color}" stroke-width="1" opacity="0.3"/>
                    </svg>`;

                case 'loading-dots':
                    return `<svg width="80" height="30" viewBox="0 0 80 30">
                        <circle cx="20" cy="15" r="5" fill="${color}" opacity="0.8" style="animation: pulse 1.5s ease-in-out infinite;"/>
                        <circle cx="40" cy="15" r="5" fill="${color}" opacity="0.6" style="animation: pulse 1.5s ease-in-out 0.3s infinite;"/>
                        <circle cx="60" cy="15" r="5" fill="${color}" opacity="0.4" style="animation: pulse 1.5s ease-in-out 0.6s infinite;"/>
                    </svg>`;

                case 'loading-bars':
                    return `<svg width="80" height="60" viewBox="0 0 80 60">
                        <rect x="10" y="40" width="10" height="20" fill="${color}" opacity="0.8" style="animation: wave 1s ease-in-out infinite;"/>
                        <rect x="25" y="30" width="10" height="30" fill="${color}" opacity="0.6" style="animation: wave 1s ease-in-out 0.2s infinite;"/>
                        <rect x="40" y="20" width="10" height="40" fill="${color}" opacity="0.4" style="animation: wave 1s ease-in-out 0.4s infinite;"/>
                        <rect x="55" y="30" width="10" height="30" fill="${color}" opacity="0.6" style="animation: wave 1s ease-in-out 0.6s infinite;"/>
                    </svg>`;

                case 'countdown-circle':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 4s linear infinite;">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="${color}" stroke-width="6" stroke-dasharray="251" opacity="0.3"/>
                        <circle cx="50" cy="50" r="40" fill="none" stroke="${color}" stroke-width="6" stroke-dasharray="188 251" opacity="0.8" transform="rotate(-90 50 50)"/>
                        <text x="50" y="55" text-anchor="middle" fill="${color}" font-size="20" font-weight="bold">3</text>
                    </svg>`;

                case 'concentric-circles':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: pulse 2s ease-in-out infinite;">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="${color}" stroke-width="2" opacity="0.4"/>
                        <circle cx="50" cy="50" r="15" fill="none" stroke="${color}" stroke-width="2" opacity="0.2"/>
                    </svg>`;

                case 'dashed-ring':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 3s linear infinite;">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="${color}" stroke-width="4" stroke-dasharray="15 10" opacity="0.8"/>
                        <circle cx="50" cy="50" r="30" fill="none" stroke="${color}" stroke-width="2" stroke-dasharray="10 5" opacity="0.5"/>
                    </svg>`;

                case 'globe-grid':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="${color}" stroke-width="2"/>
                        <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="${color}" stroke-width="1" opacity="0.6"/>
                        <ellipse cx="50" cy="50" rx="20" ry="45" fill="none" stroke="${color}" stroke-width="1" opacity="0.6"/>
                        <line x1="5" y1="50" x2="95" y2="50" stroke="${color}" stroke-width="1" opacity="0.4"/>
                    </svg>`;

                case 'dna-helix':
                    return `<svg width="60" height="100" viewBox="0 0 60 100" style="animation: wave 2s ease-in-out infinite;">
                        <path d="M10,0 Q30,25 10,50 T10,100" fill="none" stroke="${color}" stroke-width="2"/>
                        <path d="M50,0 Q30,25 50,50 T50,100" fill="none" stroke="${color}" stroke-width="2"/>
                        ${Array.from({ length: 5 }).map((_, i) => `<line x1="10" y1="${i * 25}" x2="50" y2="${i * 25}" stroke="${color}" stroke-width="1" opacity="0.5"/>`).join('')}
                    </svg>`;

                // ========== GEOMETRIC ==========
                case 'burst':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 8s linear infinite;">
                        ${Array.from({ length: 12 }).map((_, i) => {
                        const angle = (i * 30) * Math.PI / 180;
                        const x = 50 + Math.cos(angle) * 45;
                        const y = 50 + Math.sin(angle) * 45;
                        return `<line x1="50" y1="50" x2="${x}" y2="${y}" stroke="${color}" stroke-width="2" opacity="0.6"/>`;
                    }).join('')}
                    </svg>`;

                case 'rotating-squares':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 4s linear infinite;">
                        <rect x="25" y="25" width="50" height="50" fill="none" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <rect x="35" y="35" width="30" height="30" fill="none" stroke="${color}" stroke-width="2" opacity="0.6" transform="rotate(45 50 50)"/>
                    </svg>`;

                case 'crossed-lines':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        <line x1="0" y1="0" x2="100" y2="100" stroke="${color}" stroke-width="3" opacity="0.8"/>
                        <line x1="100" y1="0" x2="0" y2="100" stroke="${color}" stroke-width="3" opacity="0.8"/>
                        <line x1="50" y1="0" x2="50" y2="100" stroke="${color}" stroke-width="2" opacity="0.4"/>
                        <line x1="0" y1="50" x2="100" y2="50" stroke="${color}" stroke-width="2" opacity="0.4"/>
                    </svg>`;

                case 'not-x':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        <line x1="20" y1="20" x2="80" y2="80" stroke="${color}" stroke-width="6" opacity="0.8"/>
                        <line x1="80" y1="20" x2="20" y2="80" stroke="${color}" stroke-width="6" opacity="0.8"/>
                        <circle cx="50" cy="50" r="45" fill="none" stroke="${color}" stroke-width="3"/>
                    </svg>`;

                case 'zigzag-wave':
                    return `<svg width="100" height="60" viewBox="0 0 100 60" style="animation: wave 2s ease-in-out infinite;">
                        <polyline points="0,30 20,10 40,30 60,10 80,30 100,10" fill="none" stroke="${color}" stroke-width="3"/>
                        <polyline points="0,30 20,50 40,30 60,50 80,30 100,50" fill="none" stroke="${color}" stroke-width="2" opacity="0.5"/>
                    </svg>`;

                case 'hex-hive':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        ${Array.from({ length: 3 }).map((_, i) => Array.from({ length: 3 }).map((_, j) => {
                        const x = 20 + i * 30;
                        const y = 20 + j * 30;
                        return `<polygon points="${x},${y - 10} ${x + 8},${y - 5} ${x + 8},${y + 5} ${x},${y + 10} ${x - 8},${y + 5} ${x - 8},${y - 5}" fill="none" stroke="${color}" stroke-width="1.5"/>`;
                    }).join('')).join('')}
                    </svg>`;

                case 'square-tunnel':
                    return `<svg width="100" height="100" viewBox="0 0 100 100" style="animation: pulse 2s ease-in-out infinite;">
                        <rect x="5" y="5" width="90" height="90" fill="none" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <rect x="15" y="15" width="70" height="70" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/>
                        <rect x="25" y="25" width="50" height="50" fill="none" stroke="${color}" stroke-width="2" opacity="0.4"/>
                        <rect x="35" y="35" width="30" height="30" fill="none" stroke="${color}" stroke-width="2" opacity="0.2"/>
                    </svg>`;

                case 'floating-shapes':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        <circle cx="30" cy="30" r="15" fill="none" stroke="${color}" stroke-width="2" opacity="0.7" style="animation: wave 2s ease-in-out infinite;"/>
                        <rect x="55" y="20" width="25" height="25" fill="none" stroke="${color}" stroke-width="2" opacity="0.6" style="animation: wave 2s ease-in-out 0.5s infinite;"/>
                        <polygon points="25,70 35,90 15,90" fill="none" stroke="${color}" stroke-width="2" opacity="0.5" style="animation: wave 2s ease-in-out 1s infinite;"/>
                    </svg>`;

                case 'triangle-float':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: wave 3s ease-in-out infinite;">
                        <polygon points="50,10 90,90 10,90" fill="none" stroke="${color}" stroke-width="3" opacity="0.8"/>
                        <polygon points="50,30 70,70 30,70" fill="none" stroke="${color}" stroke-width="2" opacity="0.5"/>
                    </svg>`;

                case 'glitch-bars':
                    return `<svg width="100" height="80" viewBox="0 0 100 80">
                        <rect x="10" y="10" width="80" height="10" fill="${color}" opacity="0.8"/>
                        <rect x="15" y="25" width="70" height="10" fill="${color2}" opacity="0.6"/>
                        <rect x="5" y="40" width="90" height="10" fill="${color}" opacity="0.7"/>
                        <rect x="20" y="55" width="60" height="10" fill="${color2}" opacity="0.5"/>
                    </svg>`;

                case 'shockwave-ring':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: pulse 1.5s ease-out infinite;">
                        <circle cx="50" cy="50" r="15" fill="none" stroke="${color}" stroke-width="3" opacity="0.9"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="${color}" stroke-width="1" opacity="0.3"/>
                    </svg>`;

                case 'electric-arc':
                    return `<svg width="100" height="60" viewBox="0 0 100 60">
                        <path d="M10,30 Q30,10 50,30 T90,30" fill="none" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <path d="M10,30 Q30,50 50,30 T90,30" fill="none" stroke="${color}" stroke-width="1" opacity="0.5"/>
                        <circle cx="10" cy="30" r="3" fill="${color}"/>
                        <circle cx="90" cy="30" r="3" fill="${color}"/>
                    </svg>`;

                case 'concentric-squares':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 6s linear infinite;">
                        <rect x="10" y="10" width="80" height="80" fill="none" stroke="${color}" stroke-width="2" opacity="0.8"/>
                        <rect x="20" y="20" width="60" height="60" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/>
                        <rect x="30" y="30" width="40" height="40" fill="none" stroke="${color}" stroke-width="2" opacity="0.4"/>
                    </svg>`;

                // ========== COMIC ==========
                case 'speed-lines-radial':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        ${Array.from({ length: 16 }).map((_, i) => {
                        const angle = (i * 22.5) * Math.PI / 180;
                        const x1 = 50 + Math.cos(angle) * 20;
                        const y1 = 50 + Math.sin(angle) * 20;
                        const x2 = 50 + Math.cos(angle) * 50;
                        const y2 = 50 + Math.sin(angle) * 50;
                        return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${color}" stroke-width="2" opacity="0.7"/>`;
                    }).join('')}
                    </svg>`;

                case 'speed-lines-side':
                    return `<svg width="100" height="80" viewBox="0 0 100 80">
                        ${Array.from({ length: 8 }).map((_, i) => {
                        const y = 10 + i * 10;
                        const len = 40 + Math.random() * 40;
                        return `<line x1="0" y1="${y}" x2="${len}" y2="${y}" stroke="${color}" stroke-width="2" opacity="${0.5 + Math.random() * 0.3}"/>`;
                    }).join('')}
                    </svg>`;

                case 'comic-boom':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        <polygon points="50,5 60,40 95,40 65,60 75,95 50,75 25,95 35,60 5,40 40,40" fill="${color}" opacity="0.8"/>
                        <text x="50" y="55" text-anchor="middle" fill="#000" font-size="20" font-weight="bold">!</text>
                    </svg>`;

                case 'comic-speed':
                    return `<svg width="100" height="60" viewBox="0 0 100 60">
                        <path d="M0,10 L80,10 L70,15 L80,20 L0,20 Z" fill="${color}" opacity="0.7"/>
                        <path d="M10,30 L90,30 L80,35 L90,40 L10,40 Z" fill="${color}" opacity="0.6"/>
                        <path d="M20,50 L100,50 L90,55 L100,60 L20,60 Z" fill="${color}" opacity="0.5"/>
                    </svg>`;

                case 'hand-drawn-circle':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        <path d="M50,5 Q80,20 90,50 T50,95 Q20,80 10,50 T50,5" fill="none" stroke="${color}" stroke-width="3" opacity="0.8"/>
                        <path d="M50,15 Q70,25 75,50 T50,85 Q30,75 25,50 T50,15" fill="none" stroke="${color}" stroke-width="2" opacity="0.5"/>
                    </svg>`;

                case 'hand-drawn-arrow':
                    return `<svg width="100" height="60" viewBox="0 0 100 60">
                        <path d="M10,30 L70,30 L70,15 L95,30 L70,45 L70,30" fill="none" stroke="${color}" stroke-width="3" stroke-linejoin="round"/>
                        <path d="M15,25 L15,35" stroke="${color}" stroke-width="2"/>
                    </svg>`;

                case 'hand-drawn-scratch':
                    return `<svg width="100" height="80" viewBox="0 0 100 80">
                        <path d="M10,10 Q30,15 50,10 T90,15" fill="none" stroke="${color}" stroke-width="2" opacity="0.7"/>
                        <path d="M15,30 Q35,25 55,30 T85,25" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/>
                        <path d="M20,50 Q40,55 60,50 T80,55" fill="none" stroke="${color}" stroke-width="2" opacity="0.5"/>
                    </svg>`;

                case 'confetti-pop':
                    return `<svg width="80" height="80" viewBox="0 0 100 100">
                        ${Array.from({ length: 15 }).map(() => {
                        const x = 20 + Math.random() * 60;
                        const y = 20 + Math.random() * 60;
                        const shapes = ['circle', 'rect', 'polygon'];
                        const shape = shapes[Math.floor(Math.random() * 3)];
                        const col = Math.random() > 0.5 ? color : color2;
                        if (shape === 'circle') return `<circle cx="${x}" cy="${y}" r="3" fill="${col}" opacity="${0.6 + Math.random() * 0.4}"/>`;
                        if (shape === 'rect') return `<rect x="${x}" y="${y}" width="5" height="5" fill="${col}" opacity="${0.6 + Math.random() * 0.4}" transform="rotate(${Math.random() * 360} ${x} ${y})"/>`;
                        return `<polygon points="${x},${y - 3} ${x + 3},${y + 3} ${x - 3},${y + 3}" fill="${col}" opacity="${0.6 + Math.random() * 0.4}"/>`;
                    }).join('')}
                    </svg>`;

                // ========== NATURE ==========
                case 'sound-wave':
                    return `<svg width="100" height="60" viewBox="0 0 100 60" style="animation: wave 1s ease-in-out infinite;">
                        <path d="M0,30 Q25,10 50,30 T100,30" fill="none" stroke="${color}" stroke-width="3"/>
                        <path d="M0,30 Q25,50 50,30 T100,30" fill="none" stroke="${color}" stroke-width="2" opacity="0.6"/>
                    </svg>`;

                case 'particles':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        ${Array.from({ length: 30 }).map(() => {
                        const x = Math.random() * 100;
                        const y = Math.random() * 100;
                        const r = 1 + Math.random() * 2;
                        return `<circle cx="${x}" cy="${y}" r="${r}" fill="${color}" opacity="${0.3 + Math.random() * 0.7}"/>`;
                    }).join('')}
                    </svg>`;

                case 'star-field':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        ${Array.from({ length: 25 }).map(() => {
                        const x = Math.random() * 100;
                        const y = Math.random() * 100;
                        const r = 0.5 + Math.random() * 1.5;
                        return `<circle cx="${x}" cy="${y}" r="${r}" fill="${color}" opacity="${0.4 + Math.random() * 0.6}"/>`;
                    }).join('')}
                    </svg>`;

                case 'heart-beat':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: pulse 1s ease-in-out infinite;">
                        <path d="M50,80 C20,60 10,40 10,25 C10,10 20,5 30,5 C40,5 45,10 50,20 C55,10 60,5 70,5 C80,5 90,10 90,25 C90,40 80,60 50,80 Z" fill="${color}" opacity="0.8"/>
                    </svg>`;

                case 'music-notes-flow':
                    return `<svg width="100" height="80" viewBox="0 0 100 80" style="animation: wave 2s ease-in-out infinite;">
                        <circle cx="20" cy="50" r="5" fill="${color}"/>
                        <rect x="22" y="30" width="2" height="20" fill="${color}"/>
                        <circle cx="50" cy="40" r="5" fill="${color}" opacity="0.7"/>
                        <rect x="52" y="20" width="2" height="20" fill="${color}" opacity="0.7"/>
                        <circle cx="80" cy="55" r="5" fill="${color}" opacity="0.5"/>
                        <rect x="82" y="35" width="2" height="20" fill="${color}" opacity="0.5"/>
                    </svg>`;

                case 'equalizer-circular':
                    return `<svg width="80" height="80" viewBox="0 0 100 100" style="animation: rotate 4s linear infinite;">
                        ${Array.from({ length: 12 }).map((_, i) => {
                        const angle = (i * 30) * Math.PI / 180;
                        const len = 15 + Math.random() * 15;
                        const x1 = 50 + Math.cos(angle) * 25;
                        const y1 = 50 + Math.sin(angle) * 25;
                        const x2 = 50 + Math.cos(angle) * (25 + len);
                        const y2 = 50 + Math.sin(angle) * (25 + len);
                        return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${color}" stroke-width="3" opacity="0.7"/>`;
                    }).join('')}
                    </svg>`;

                case 'lens-flare-sim':
                    return `<svg width="100" height="100" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="20" fill="${color}" opacity="0.3"/>
                        <circle cx="50" cy="50" r="10" fill="${color}" opacity="0.5"/>
                        <circle cx="30" cy="30" r="8" fill="${color}" opacity="0.2"/>
                        <circle cx="70" cy="70" r="6" fill="${color}" opacity="0.2"/>
                        <circle cx="65" cy="35" r="5" fill="${color}" opacity="0.15"/>
                    </svg>`;

                case 'vignette-pulse':
                    return `<svg width="100" height="100" viewBox="0 0 100 100" style="animation: pulse 2s ease-in-out infinite;">
                        <defs>
                            <radialGradient id="vignette">
                                <stop offset="0%" stop-color="transparent"/>
                                <stop offset="100%" stop-color="${color}" stop-opacity="0.6"/>
                            </radialGradient>
                        </defs>
                        <rect width="100" height="100" fill="url(#vignette)"/>
                    </svg>`;

                case 'arrow-chevron-up':
                    return `<svg width="60" height="80" viewBox="0 0 60 80" style="animation: wave 1.5s ease-in-out infinite;">
                        <polyline points="10,50 30,30 50,50" fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="10,70 30,50 50,70" fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
                    </svg>`;

                case 'arrow-chevron-right':
                    return `<svg width="80" height="60" viewBox="0 0 80 60" style="animation: wave 1.5s ease-in-out infinite;">
                        <polyline points="30,10 50,30 30,50" fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="10,10 30,30 10,50" fill="none" stroke="${color}" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
                    </svg>`;

                default:
                    return `<div style="color:${color}; font-size:12px; text-align:center; padding:20px;">
                        <div style="font-size:40px; margin-bottom:10px;">âš¡</div>
                        <div>Effect Preview</div>
                    </div>`;
            }
        }

        function createCard(type) {
            const displayName = type.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');

            return `
                <div class="card">
                    <div class="preview-box">
                        ${getPreviewSvg(type)}
                    </div>
                    <div class="info">
                        <div class="name">${displayName}</div>
                        <div class="id">${type}</div>
                    </div>
                </div>
            `;
        }

        // Render galleries
        document.getElementById('tech-gallery').innerHTML = effects.tech.map(createCard).join('');
        document.getElementById('geometric-gallery').innerHTML = effects.geometric.map(createCard).join('');
        document.getElementById('comic-gallery').innerHTML = effects.comic.map(createCard).join('');
        document.getElementById('nature-gallery').innerHTML = effects.nature.map(createCard).join('');
    </script>
</body>

</html>
