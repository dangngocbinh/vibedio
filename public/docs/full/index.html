        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;

        body {
            font-family: 'Inter', sans-serif;

            border: 1px solid #334155;
            padding: 30px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            text-align: center;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .title {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .count {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }
    </style>
</head>
