    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #a855f7;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .preview-box {
            height: 100px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-box img {
            max-width: 70px;
            max-height: 70px;
            object-fit: contain;
        }

        .info .name {
            font-weight: 600;
            font-size: 0.75rem;
            color: #fff;
            margin-bottom: 4px;
            text-align: center;
            word-wrap: break-word;
        }

        .info .id {
            font-family: monospace;
            font-size: 0.65rem;
            color: var(--primary);
            background: rgba(168, 85, 247, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .badge-lottie {
            background: #10b981;
            color: #fff;
        }

        .badge-static {
            background: #6366f1;
            color: #fff;
        }
    </style>
</head>

        function createCard(id, type) {

                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(' ');

            return `
                <div class="card">
                    <div class="preview-box">
                        <div style="font-size: 60px;">${emoji}</div>
                    </div>
                    <div class="info">
