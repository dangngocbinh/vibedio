    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #ef4444;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #334155;
        }

        .preview-box {
            height: 120px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #475569;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 10px 10px;
            overflow: hidden;
        }

        .info .name {
            font-weight: 700;
            font-size: 0.85rem;
            color: #fff;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .info .id {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--primary);
            background: rgba(239, 68, 68, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }



        /* Animation keyframes for previews */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);

            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }
    </style>
</head>
