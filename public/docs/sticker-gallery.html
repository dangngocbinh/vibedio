<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Templates (Top 10 Free Items)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #a855f7;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        .preview-box {
            height: 100px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info .name {
            font-weight: 600;
            font-size: 0.75rem;
            color: #fff;
            margin-bottom: 4px;
            text-align: center;
        }

        .info .id {
            font-family: monospace;
            font-size: 0.65rem;
            color: var(--primary);
            background: rgba(168, 85, 247, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .badge-lottie {
            background: #10b981;
            color: #fff;
        }

        .badge-static {
            background: #6366f1;
            color: #fff;
        }

        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <a href="index.html" class="btn-back">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Quay láº¡i
    </a>
    <div class="header">
        <h1>Sticker Free Templates</h1>
        <p>Top 10 Popular Stickers</p>
    </div>

    <div class="grid" id="gallery"></div>



    <script>
        const stickerEmojis = {
            'lottie-heart-eyes': 'ðŸ˜',
            'lottie-fire': 'ðŸ”¥',
            'lottie-party': 'ðŸŽ‰',
            'lottie-rocket': 'ðŸš€',
            'face-laughing': 'ðŸ˜‚',
            'face-cool': 'ðŸ˜Ž',
            'hand-wave': 'ðŸ‘‹',
            'heart-red': 'â¤ï¸',
            'check-mark': 'âœ…',
            'warning': 'âš ï¸'
        };

        function createCard(id) {
            const emoji = stickerEmojis[id];
            const type = id.startsWith('lottie-') ? 'lottie' : 'static';
            const displayName = id.replace(/^(lottie-|face-|heart-|hand-)/, '').split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');

            return `
                <div class="card">
                    <div class="preview-box">
                        <div style="font-size: 60px;">${emoji}</div>
                    </div>
                    <div class="info">
                        <div style="text-align: center; margin-bottom: 4px;">
                            <span class="badge ${type === 'lottie' ? 'badge-lottie' : 'badge-static'}">
                                ${type === 'lottie' ? 'ANIMATED' : 'STATIC'}
                            </span>
                        </div>
                        <div class="name">${displayName}</div>
                        <div class="id">${id}</div>
                    </div>
                </div>
            `;
        }

        const gallery = document.getElementById('gallery');
        Object.keys(stickerEmojis).forEach(id => {
            gallery.innerHTML += createCard(id);
        });
    </script>
</body>

</html>
