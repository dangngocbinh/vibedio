    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent: #3b82f6;
            --primary: #3498db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-section {
            margin-bottom: 80px;
        }

        .category-title {
            font-size: 2rem;
            color: #60a5fa;
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 30px;
        }

        .template-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .template-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        /* --- PREVIEW CANVAS --- */
        .preview-area {
            height: 220px;
            background-color: #000;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 40px;
            overflow: hidden;
        }

        .info-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #1e293b;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .info-area h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #f1f5f9;
        }

        .template-id {
            background: #334155;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .info-area p {
            margin: 0;
            font-size: 0.85rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        /* --- CSS MASKING & ANIMATION HELPERS --- */
        .preview-content {
            position: relative;
            width: 100%;
        }

        /* --- TEMPLATE REPLICAS (Direct CSS) --- */

        .modern-skew {
            transform: skewX(-15deg);
            background: #fff;
            padding: 10px 40px 10px 20px;
            display: inline-block;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modern-skew h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 900;
            color: #2c3e50;
            transform: skewX(15deg);
            text-transform: uppercase;
        }

        .modern-skew-sub {
            background: var(--primary);
            padding: 5px 30px 5px 15px;
            display: inline-block;
            margin-top: 5px;
            transform: skewX(-15deg) translateX(20px);
        }

        .modern-skew-sub p {
            margin: 0;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transform: skewX(15deg);
        }

        .glass-modern {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .glass-modern h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
            font-weight: 700;
        }

        .glass-modern p {
            margin: 5px 0 0;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .neon-glow {
            border-left: 6px solid var(--primary);
            padding: 10px 25px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

        .neon-glow h1 {
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            font-size: 28px;
        }

        .neon-glow p {
            margin: 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 14px;
        }

        .minimal-bold {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-left: 8px solid var(--primary);
        }

        .minimal-bold h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
        }

        .minimal-bold p {
            margin: 0;
            font-size: 18px;
            color: var(--primary);
            font-weight: bold;
        }

        .gradient-wave {

        }

        .gradient-wave h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }

        .gradient-wave p {
            margin: 0;
            font-size: 16px;
            color: #fff;
            opacity: 0.9;
        }

        .corporate-clean {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            backdrop-filter: blur(5px);
        }

        .corporate-bar {
            width: 6px;
            height: 50px;
            background: var(--primary);
            margin-right: 20px;
        }

        .corporate-clean h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
            color: #fff;
        }

        .corporate-line {
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 5px 0;
        }

        .corporate-clean p {
            margin: 0;
            font-size: 14px;
            color: #eee;
            font-weight: 600;
        }

        .tech-grid {
            font-family: 'Courier New', Courier, monospace;
        }

        .tech-head {
            color: var(--primary);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .tech-box {
            background: #000;
            color: var(--primary);
            padding: 5px 15px;
            display: inline-block;
            border: 1px solid var(--primary);
        }

        .tech-sub {
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
        }

        .elegant-serif {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            margin: 0 auto;
        }

        .elegant-serif h1 {

            font-style: italic;

            color: #d4af37;

            title.innerText = group.name;
