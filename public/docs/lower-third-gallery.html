<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Third Free Templates (Top 10)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;800;900&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .preview-box {
            height: 140px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid #475569;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }

        .info .name {
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .info .id {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--primary);
            background: rgba(56, 189, 248, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <a href="index.html" class="btn-back">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Quay láº¡i
    </a>
    <div class="header">
        <h1>Lower Third Free Templates</h1>
        <p>Top 10 Professional Styles</p>
    </div>
    <div class="grid" id="gallery"></div>



    <script>
        const templates = [
            'modern-skew', 'glass-modern', 'neon-glow',
            'breaking-news', 'social-youtube', 'social-insta',
            'tech-grid', 'minimal-bold', 'hand-drawn', 'luxury-gold'
        ];

        function getPreviewHtml(t) {
            const title = "John Doe";
            const sub = "Creative Director";
            const s = 0.7; // scale

            switch (t) {
                case 'modern-skew': return `<div style="transform:scale(${s});"><div style="background:#fff; padding:8px 32px 8px 16px; display:inline-block; transform:skewX(-15deg); box-shadow:8px 8px 24px rgba(0,0,0,0.1);"><div style="transform:skewX(15deg); color:#000; font-weight:900; text-transform:uppercase; font-size:16px;">${title}</div></div><br><div style="background:#38bdf8; padding:4px 24px 4px 12px; display:inline-block; margin-top:4px; transform:skewX(-15deg) translateX(16px);"><div style="transform:skewX(15deg); color:#fff; font-size:10px; font-weight:600;">${sub}</div></div></div>`;
                case 'glass-modern': return `<div style="transform:scale(${s}); backdrop-filter:blur(8px); background:rgba(0,0,0,0.4); border:1px solid rgba(255,255,255,0.1); border-radius:10px; padding:16px 32px; box-shadow:0 6px 24px rgba(0,0,0,0.4);"><div style="color:#fff; font-weight:700; font-size:16px; margin-bottom:4px;">${title}</div><div style="color:rgba(255,255,255,0.9); font-size:10px;">${sub}</div></div>`;
                case 'neon-glow': return `<div style="transform:scale(${s}); border-left:5px solid #38bdf8; padding:8px 20px; background:rgba(0,0,0,0.5); box-shadow:0 0 16px rgba(0,0,0,0.3);"><div style="color:#fff; text-shadow:0 0 8px #38bdf8, 0 0 16px #38bdf8; font-size:16px; margin-bottom:2px;">${title}</div><div style="color:#38bdf8; text-transform:uppercase; letter-spacing:1.5px; font-weight:bold; font-size:9px;">${sub}</div></div>`;
                case 'minimal-bold': return `<div style="transform:scale(${s}); background:rgba(0,0,0,0.6); padding:16px 32px; border-left:6px solid #38bdf8;"><div style="color:#fff; font-size:18px; font-weight:900; text-transform:uppercase; margin-bottom:2px;">${title}</div><div style="color:#38bdf8; font-weight:bold; font-size:11px;">${sub}</div></div>`;
                case 'tech-grid': return `<div style="transform:scale(${s}); font-family:monospace;"><div style="color:#38bdf8; font-size:10px; margin-bottom:4px;">[ SYSTEM_REPORT ]</div><div style="background:#000; color:#38bdf8; padding:4px 12px; font-size:16px; margin-bottom:4px;">${title}</div><div style="color:#fff; font-size:9px;">${sub}_</div></div>`;
                case 'breaking-news': return `<div style="transform:scale(${s}); width:100%;"><div style="background:#e74c3c; color:#fff; padding:8px 40px; display:flex; align-items:center;"><div style="background:#fff; color:#e74c3c; padding:2px 8px; font-weight:bold; margin-right:16px; font-size:10px;">BREAKING</div><div style="font-weight:bold; font-size:16px;">${title}</div></div><div style="background:rgba(0,0,0,0.8); color:#fff; padding:4px 40px; font-size:10px;">${sub}</div></div>`;
                case 'social-youtube': return `<div style="transform:scale(${s}); display:flex; align-items:center; background:#fff; border-radius:40px; padding:8px 24px; box-shadow:0 8px 24px rgba(0,0,0,0.2);"><div style="width:40px; height:40px; background:#e74c3c; border-radius:50%; margin-right:12px; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:bold; font-size:12px;">YT</div><div><div style="color:#000; font-size:13px; margin-bottom:2px;">${title}</div><div style="color:#666; font-size:9px;">${sub}</div></div></div>`;
                case 'social-insta': return `<div style="transform:scale(${s}); display:flex; align-items:center;"><div style="padding:2.5px; background:linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border-radius:50%;"><div style="width:50px; height:50px; background:#fff; border-radius:50%; border:2.5px solid #000;"></div></div><div style="margin-left:16px; color:#fff; text-shadow:0 2px 3px rgba(0,0,0,0.5);"><div style="font-size:14px; font-weight:bold; margin-bottom:2px;">${title}</div><div style="font-size:10px;">${sub}</div></div></div>`;
                case 'hand-drawn': return `<div style="transform:scale(${s}) rotate(-2deg);"><div style="background:#fff; border:2.5px solid #000; padding:8px 24px; border-radius:12px 40px 24px 8px;"><div style="color:#000; font-family:cursive; font-size:16px; margin-bottom:2px;">${title}</div><div style="color:#333; font-size:10px;">${sub}</div></div></div>`;
                case 'luxury-gold': return `<div style="transform:scale(${s});"><div style="background:linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-weight:900; text-transform:uppercase; font-size:16px; margin-bottom:4px;">${title}</div><div style="height:2px; background:#bf953f; width:80px; margin-bottom:4px;"></div><div style="color:#bf953f; letter-spacing:2.5px; font-size:10px;">${sub}</div></div>`;
                default: return `<div>${title}</div>`;
            }
        }

        const gallery = document.getElementById('gallery');
        templates.forEach(t => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="preview-box">${getPreviewHtml(t)}</div>
                <div class="info">
                    <div class="name">${t.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')}</div>
                    <div class="id">${t}</div>
                </div>
            `;
            gallery.appendChild(card);
        });
    </script>
</body>

</html>
